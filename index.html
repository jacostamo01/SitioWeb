<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Swagger - Caballeros del Zodiaco</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b1220;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #e5e7eb;
    }
    .topbar {
      display: none;
    }
    #swagger-ui {
      max-width: 1200px;
      margin: 24px auto;
      background: #020617;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }
    .header-title {
      text-align: center;
      margin-bottom: 16px;
    }
    .header-title h1 {
      margin: 0;
      font-size: 1.8rem;
      color: #38bdf8;
    }
    .header-title p {
      margin: 8px 0 0;
      color: #9ca3af;
      font-size: 0.95rem;
    }
    .info-panel {
      margin: 0 auto 24px;
      max-width: 900px;
      border-radius: 12px;
      padding: 16px 20px;
      background: linear-gradient(135deg, #0f172a, #030712);
      border: 1px solid rgba(148, 163, 184, 0.3);
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .info-panel code {
      background: #020617;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div class="header-title">
    <h1>API Caballeros del Zodiaco</h1>
    <p>Documentaci贸n completa para consulta e inserci贸n</p>
  </div>

  <div class="info-panel">
    <p>Esta documentaci贸n puede probarse contra <b>dos servidores</b>:</p>
    <p>
       <code>https://caballeroszodiaco.onrender.com</code>  
       <code>https://caballeroszodiaco-1.onrender.com</code>
    </p>
    <p>Selecciona el servidor en el men煤 desplegable de Swagger.</p>
  </div>

  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>

  <script>
    const openApiSpec = {
      openapi: "3.0.3",
      info: {
        title: "Caballeros del Zodiaco - API",
        version: "1.0.0",
        description: "API para consulta e inserci贸n de personajes."
      },
      servers: [
        {
          url: "https://caballeroszodiaco.onrender.com",
          description: "Servidor Principal"
        },
        {
          url: "https://caballeroszodiaco-1.onrender.com",
          description: "Servidor Secundario / Microservicio 2"
        }
      ],
      paths: {
        "/health": {
          get: {
            tags: ["Sistema"],
            summary: "Health check",
            responses: {
              "200": {
                description: "Base de datos OK",
                content: {
                  "application/json": {
                    schema: { $ref: "#/components/schemas/HealthResponse" }
                  }
                }
              }
            }
          }
        },

        "/personajes": {
          get: {
            tags: ["Consulta"],
            summary: "Listar personajes",
            parameters: [
              { name: "id", in: "query", schema: { type: "integer" }},
              { name: "nombre", in: "query", schema: { type: "string" }},
              { name: "constelacion", in: "query", schema: { type: "string" }},
              { name: "limit", in: "query", schema: { type: "integer", default: 50 }},
              { name: "offset", in: "query", schema: { type: "integer", default: 0 }}
            ],
            responses: {
              "200": {
                description: "Listado",
                content: {
                  "application/json": {
                    schema: { $ref: "#/components/schemas/PersonajeListResponse" }
                  }
                }
              }
            }
          },

          post: {
            tags: ["Inserci贸n"],
            summary: "Insertar personaje",
            requestBody: {
              required: true,
              content: {
                "application/json": {
                  schema: { $ref: "#/components/schemas/PersonajeCreate" }
                }
              }
            },
            responses: {
              "201": { description: "Creado" },
              "400": { description: "Error de validaci贸n" }
            }
          }
        },

        "/personajes/{id}": {
          get: {
            tags: ["Consulta"],
            summary: "Consultar personaje por ID",
            parameters: [
              {
                name: "id",
                in: "path",
                required: true,
                schema: { type: "integer" }
              }
            ],
            responses: {
              "200": {
                description: "Encontrado",
                content: {
                  "application/json": {
                    schema: { $ref: "#/components/schemas/PersonajeListResponse" }
                  }
                }
              },
              "404": {
                description: "No encontrado"
              }
            }
          }
        }
      },

      components: {
        schemas: {
          Personaje: {
            type: "object",
            properties: {
              id: { type: "integer" },
              nombre: { type: "string" },
              constelacion: { type: "string" },
              edad: { type: "integer", nullable: true },
              altura_cm: { type: "number", nullable: true },
              imagen_url: { type: "string" },
              created_at: { type: "string", format: "date-time" }
            }
          },

          PersonajeCreate: {
            type: "object",
            required: ["nombre", "constelacion", "imagen_url"],
            properties: {
              nombre: { type: "string" },
              constelacion: { type: "string" },
              imagen_url: { type: "string" },
              edad: { type: "integer", nullable: true },
              altura_cm: { type: "number", nullable: true }
            }
          },

          PersonajeListResponse: {
            type: "object",
            properties: {
              ok: { type: "boolean" },
              count: { type: "integer" },
              data: {
                type: "array",
                items: { $ref: "#/components/schemas/Personaje" }
              }
            }
          },

          HealthResponse: {
            type: "object",
            properties: {
              ok: { type: "boolean" },
              db: { type: "string" },
              count: { type: "integer" },
              message: { type: "string" }
            }
          }
        }
      }
    };

    window.onload = () => {
      SwaggerUIBundle({
        spec: openApiSpec,
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout"
      });
    };
  </script>
</body>
</html>
